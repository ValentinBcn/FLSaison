<div *ngIf = "listeDeFavoris.length!=0">


<div class="main">
    <h3 style="text-align: center"> Mes favoris </h3>
    <div class="row justify-content-center elmt2">
      <div *ngFor="let item of listeDeFavoris" style="text-align: center" class="col-6 elmt3">
        <div class="card elmtSingle ">
          <div (click)="onNavigate(item.adress)">
            <img class="card-img-top" src="{{item.imageUrl}}" alt="Card image cap" style="width:70%">
          </div>
          <div class="card-body">
            <h5 class="card-title titre" style="font-size: 4vw" style="text-align: left"> {{item.nom}}</h5>
          </div>

          <button class="btn btn-danger" (click)="deleteDesFavoris(item.nom)"> Supprimer des favoris </button>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf= "listeDeFavoris.length===0">
  <img src="../../../assets/noFavoris.png" style="width:100%; height:auto" alt="">
  <div>
      <p> Et bah alors ? on a pas de l√©gumineuse ou de fruits favoris ?</p>
  </div>

</div>
