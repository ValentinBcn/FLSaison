<div class="main" style="background-color:white; padding-bottom: 11vh">
  <div class="bandeauRetour" [ngStyle]=" {'background-image': isAFruit()?
       'linear-gradient(to right,#FF6A6E,#FFBFD1 )' :
       'linear-gradient(to right,#78cfb4 , #bffff4)'}">
    <p (click)="goBack()"> &#8592; Retour </p>
  </div>


  <div style="padding-bottom:4vh">
    <div class="carte" [ngStyle]="{ 'background-color': color}">
      <div style="padding-top: 25px; ">
        <hr style="border-top: solid 1px #ff9999">
        <div *ngIf="isFavorite == 'true'" style=" position: relative; margin-top: -38px;">
          <img src="../../../assets/heart.png" (click)="deleteDesFavoris()" class="heartIcon">
        </div>


        <div *ngIf=" (isFavorite == undefined) || (isFavorite == 'false')" style="position: relative; margin-top: -38px;">
          <img src="../../../assets/heartEmpty.png" (click)="addToFavoris(alimentName,alimentImgUrl)" class="heartEmpty">
        </div>

      </div>



      <div class="row">
        <div class="col-3 container-img">
          <img class="img-aliment" src="{{alimentImgUrl}}" alt="Card image cap">
        </div>

        <div class="col-9" style="padding-left:40px">
          <h5 style="text-align: left; padding-top:40px; font-size:14vw; font-family: 'Casual Friday'"> {{alimentName | uppercase}}</h5>

          <div>
            <div>
              <img src="../../../assets/calendarLogo.png" alt="" width="10%">
              <b style="vertical-align: bottom">-Pleine saison- </b>
            </div>

            <div class="row">
              <div *ngFor="let date of alimentSaison">
                <i> {{date}}, </i> &nbsp;
              </div>
            </div>

            <ng-container *ngIf="deSaison; else notFirst">
              <div class="saison" style="margin-left:-40px">
                <p style="margin-bottom: 0px">
                  <span style="color:rgb(94, 186, 139);  font-family: 'Casual Friday'; margin-left:-40px"> C'EST DE SAISON </span>
                </p>
                <div style="text-align: left">
                  <img src="../../../assets/arrow_season.png" alt="" width="25%">
                </div>
              </div>

            </ng-container>
            <ng-template #notFirst>
              <div class="pasDeSaison" style="margin-left:-40px">
                <p style="margin-bottom: 0px">
                  <span style="color:#C1272D; font-family: 'Casual Friday'; margin-left:-40px"> PAS DE SAISON </span>
                </p>
                <div style="text-align: left">
                  <img src="../../../assets/arrow_not_season.png" alt="" width="25%">
                </div>

              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top:20px">
        <div class="row ligne">
          <div class="col-4 column" *ngFor="let item of calendarArray; let i=index">
            <ng-container *ngIf="item.value === true; else blabla">
              <img src="../../../assets/arrowGreen.png" width="100%" alt="">
              <p [ngStyle]="{'font-weight': i === 1 ? 'bold': ''}" style="color:#5EBA8B"> {{item.mois}} </p>
            </ng-container>
            <ng-template #blabla>
              <img src="../../../assets/arrowRed.png" width="100%" alt="">

              <p [ngStyle]="{'font-weight': i === 1 ? 'bold': ''}" style="color:#C1272D"> {{item.mois}} </p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

  </div>
